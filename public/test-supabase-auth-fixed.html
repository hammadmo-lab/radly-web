<!DOCTYPE html>
<html>
<head>
    <title>Supabase Auth Test</title>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        button { padding: 10px 15px; margin: 5px; cursor: pointer; }
        pre { background: #f5f5f5; padding: 10px; border-radius: 4px; white-space: pre-wrap; }
        .section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
    </style>
</head>
<body>
    <h1>Supabase Auth Debug</h1>

    <div class="section">
        <h2>Current Session</h2>
        <pre id="sessionInfo">Loading...</pre>
    </div>

    <div class="section">
        <h2>OAuth Providers Status</h2>
        <button id="testGoogleBtn">Test Google OAuth</button>
        <button id="testAppleBtn">Test Apple OAuth</button>
        <pre id="oauthInfo">Click a button to test OAuth</pre>
    </div>

    <div class="section">
        <h2>Manual OAuth Test</h2>
        <button id="startGoogleBtn">Start Google OAuth</button>
        <button id="startAppleBtn">Start Apple OAuth</button>
        <pre id="manualOAuthResult">Ready to test</pre>
    </div>

    <script>
        let supabase = null;

        // Initialize Supabase
        function initializeSupabase() {
            // Check if Supabase is loaded
            if (typeof createClient === 'undefined') {
                document.getElementById('sessionInfo').textContent = 'Error: Supabase library not loaded. Check console for details.';
                console.error('Supabase createClient function not found. Library may not have loaded properly.');
                return;
            }

            const supabaseUrl = 'https://bsldtgivgtyzacwyvcfh.supabase.co';
            const supabaseAnonKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJzbGR0Z2l2Z3R5emFjd3l2Y2ZoIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTk5MzQ1NzMsImV4cCI6MjA3NTUxMDU3M30.vjHPo6WEASxYBOAGYmZ93o5n9RhZvANSlLhaT-wagTs';

            console.log('Creating Supabase client with URL:', supabaseUrl);

            supabase = createClient(supabaseUrl, supabaseAnonKey, {
                auth: {
                    detectSessionInUrl: true,
                    persistSession: true
                }
            });

            console.log('Supabase initialized:', supabase);
            setupEventListeners();
            checkSession();
        }

        // Setup event listeners
        function setupEventListeners() {
            document.getElementById('testGoogleBtn').onclick = testGoogleOAuth;
            document.getElementById('testAppleBtn').onclick = testAppleOAuth;
            document.getElementById('startGoogleBtn').onclick = startGoogleOAuth;
            document.getElementById('startAppleBtn').onclick = startAppleOAuth;
        }

        // Check current session
        async function checkSession() {
            try {
                const { data: { session }, error } = await supabase.auth.getSession();
                document.getElementById('sessionInfo').textContent = JSON.stringify({ session, error }, null, 2);
            } catch (err) {
                document.getElementById('sessionInfo').textContent = `Error: ${err.message}`;
            }
        }

        // Test Google OAuth (simple)
        async function testGoogleOAuth() {
            try {
                if (!supabase) {
                    document.getElementById('oauthInfo').textContent = 'Error: Supabase not initialized';
                    return;
                }
                document.getElementById('oauthInfo').textContent = 'Testing Google OAuth...';
                const { data, error } = await supabase.auth.signInWithOAuth({
                    provider: 'google',
                    options: {
                        redirectTo: 'http://localhost:3000/auth/callback',
                        queryParams: {
                            access_type: 'offline',
                            prompt: 'consent',
                        },
                    },
                });
                document.getElementById('oauthInfo').textContent = `Google OAuth: ${error ? error.message : 'Redirect initiated'}`;
            } catch (err) {
                document.getElementById('oauthInfo').textContent = `Google OAuth Error: ${err.message}`;
                console.error('Google OAuth error:', err);
            }
        }

        // Test Apple OAuth (simple)
        async function testAppleOAuth() {
            try {
                if (!supabase) {
                    document.getElementById('oauthInfo').textContent = 'Error: Supabase not initialized';
                    return;
                }
                document.getElementById('oauthInfo').textContent = 'Testing Apple OAuth...';
                const { data, error } = await supabase.auth.signInWithOAuth({
                    provider: 'apple',
                    options: {
                        redirectTo: 'http://localhost:3000/auth/callback',
                        queryParams: {
                            access_type: 'offline',
                            prompt: 'consent',
                        },
                    },
                });
                document.getElementById('oauthInfo').textContent = `Apple OAuth: ${error ? error.message : 'Redirect initiated'}`;
            } catch (err) {
                document.getElementById('oauthInfo').textContent = `Apple OAuth Error: ${err.message}`;
                console.error('Apple OAuth error:', err);
            }
        }

        // Start Google OAuth (detailed)
        async function startGoogleOAuth() {
            document.getElementById('manualOAuthResult').textContent = 'Testing Google OAuth...';
            try {
                if (!supabase) {
                    document.getElementById('manualOAuthResult').textContent = 'Error: Supabase not initialized';
                    return;
                }
                console.log('Starting Google OAuth with supabase:', supabase);
                const { data, error } = await supabase.auth.signInWithOAuth({
                    provider: 'google',
                    options: {
                        redirectTo: `${window.location.origin}/auth/callback`,
                        queryParams: {
                            access_type: 'offline',
                            prompt: 'consent',
                        },
                    },
                });
                if (error) {
                    document.getElementById('manualOAuthResult').textContent = `Error: ${error.message}\n\nFull error: ${JSON.stringify(error, null, 2)}`;
                } else {
                    document.getElementById('manualOAuthResult').textContent = 'OAuth redirect started. Check if you are redirected to Google...';
                }
            } catch (err) {
                document.getElementById('manualOAuthResult').textContent = `Exception: ${err.message}\n\n${err.stack}`;
                console.error('Google OAuth exception:', err);
            }
        }

        // Start Apple OAuth (detailed)
        async function startAppleOAuth() {
            document.getElementById('manualOAuthResult').textContent = 'Testing Apple OAuth...';
            try {
                if (!supabase) {
                    document.getElementById('manualOAuthResult').textContent = 'Error: Supabase not initialized';
                    return;
                }
                console.log('Starting Apple OAuth with supabase:', supabase);
                const { data, error } = await supabase.auth.signInWithOAuth({
                    provider: 'apple',
                    options: {
                        redirectTo: `${window.location.origin}/auth/callback`,
                        queryParams: {
                            access_type: 'offline',
                            prompt: 'consent',
                        },
                    },
                });
                if (error) {
                    document.getElementById('manualOAuthResult').textContent = `Error: ${error.message}\n\nFull error: ${JSON.stringify(error, null, 2)}`;
                } else {
                    document.getElementById('manualOAuthResult').textContent = 'OAuth redirect started. Check if you are redirected to Apple...';
                }
            } catch (err) {
                document.getElementById('manualOAuthResult').textContent = `Exception: ${err.message}\n\n${err.stack}`;
                console.error('Apple OAuth exception:', err);
            }
        }

        // Check URL parameters on load
        function checkUrlParams() {
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.get('code') || urlParams.get('error')) {
                document.getElementById('manualOAuthResult').textContent = `OAuth callback detected!\nURL: ${window.location.href}\nParams: ${JSON.stringify(Object.fromEntries(urlParams.entries()), null, 2)}`;
            }
        }

        // Listen for auth state changes
        function setupAuthListener() {
            if (supabase) {
                supabase.auth.onAuthStateChange((event, session) => {
                    console.log('Auth state change:', event, session);
                    document.getElementById('sessionInfo').textContent = JSON.stringify({ event, session }, null, 2);
                });
            }
        }

        // Initialize everything when DOM is ready
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM loaded, initializing Supabase...');
            initializeSupabase();
            setupAuthListener();
            checkUrlParams();
        });
    </script>
</body>
</html>
